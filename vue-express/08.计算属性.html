<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            {{full}}
            <div>{{msg}}</div>
        </div>
        <script>
            
            var vm = new Vue({
                el: '#app',
                data: {
                    first:'你',
                    last:"好",
                    msg:"hello world"
                },
                computed: {
                    full(){
                        console.log("计算一次");
                        return this.first+this.last                       
                    }
                },
                methods: {
                    change(){
                        setTimeout(()=>{
                            this.msg="我要改变"
                        },2000)
                    }
                },
                mounted() {
                    this.change()
                },
            })
        </script>
    </body>
</html>
