<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <style>
        .actives {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app" @click="change" :class="[active]">{{msg}}</div>
    
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"hello world",
                active:"actives"
            },
            methods: {
                change(){
                    this.active= this.active==="actives" ? "":"actives"
                    console.log(this.active);
                    
                    
                }
            },
        })    
    </script>
</body>
</html>
