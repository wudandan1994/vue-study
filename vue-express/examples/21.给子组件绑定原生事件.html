<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <child @click="handle"></child>
        </div>
        <script>
            Vue.component("child",{
                template:"<div @click='dianji'>绑定原生事件</div>",
                methods: {
                    dianji(){
                        this.$emit("click")
                    }
                },
            })




            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods: {
                    handle(){
                        alert('父组件的click事件')
                    }
                },
            })
        </script>
    </body>
</html>
