<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width:100%;
            height: 300px;
            background-color: red;
            display: flex;
        }
        .left {
            width:200px;
            height: 100%;
            background-color: orange;
        }
        .right {
            width:100%;          
            background-color: pink;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
