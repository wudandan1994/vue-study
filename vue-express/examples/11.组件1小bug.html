<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <table>
                <h3>不见is属性导致tr在table外面</h3>
                <tbody>
                    <row></row>
                    <row></row>
                    <row></row>

                </tbody>
            </table>


            <h3>增加is属性的可以解决使用组件遇到的小bug</h3>
            <table>
                <tbody>
                    <tr is="row"></tr>
                    <tr is="row"></tr>
                    <tr is="row"></tr>
                </tbody>
            </table>

        </div>
        <script>
            Vue.component("row",{
                template:"<tr><td>这是一个组件</td></tr>"
            })
            var vm = new Vue({   
                el: '#app',
                data: {

                }
            })
        </script>
    </body>
</html>
