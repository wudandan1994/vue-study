<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{msg | formate}}</p>
        </div>
        <script>
            Vue.filter("formate",function(msg){
                return msg.replace('你好',"heihei")
            })
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"hello,你好"
                }
            })
        </script>
    </body>
</html>
