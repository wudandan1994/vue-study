<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue-2.4.0.js"></script>
        <style>
            .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(150px);
    }
    .v-enter-active,
    .v-leave-active{
      transition: all 0.8s ease;
    }
        </style>
    </head>
    <body>
        <div id="app">
           <input type="button" value="切换开关" @click="dianji" >
           <transition>
                <h3 v-if="flag">这是一个h3标签</h3>
           </transition>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:false
                },
                methods: {
                    dianji(){
                        this.flag=!this.flag;
                    }
                },
            })
        </script>
    </body>
</html>
