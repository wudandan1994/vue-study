<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{msg | formate('天气真好')}}</p>
        </div>
        <script>
            Vue.filter('formate',function(msg,str){
                return msg.replace('你好',str)
            })
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:'hello,你好'
                }
            })
        </script>
    </body>
</html>
